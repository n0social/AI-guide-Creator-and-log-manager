<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verbshift Extension</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1.5em; background: #f9fafb; }
    .container { text-align: center; }
    .logo { width: 48px; height: 48px; margin-bottom: 1em; }
    .btn { background: #0ea5e9; color: #fff; border: none; border-radius: 6px; padding: 0.75em 1.5em; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #0369a1; }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon48.png" alt="Verbshift Logo" class="logo" />
    <h2>Verbshift Bridge</h2>
    <p>Send highlighted text to Verbshift and generate professional guides with AI.</p>
    <button class="btn" onclick="window.open('https://verbshift.com', '_blank')">Go to Verbshift</button>
  </div>
</body>
</html>
